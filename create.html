{% extends 'base.html' %}

{% block content %}
 <div class="container">
    <h1 class="title">{% block title %}Add a New Student{% endblock %}</h1>
    <form method="post" class="form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="id">Student Number</label>
        <input type="text" name="id" value="" placeholder="Student Number" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" value="" placeholder="First name" class="form-control">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" name="surname" value="" placeholder="Last name" class="form-control">
      </div>
      <div class="form-group">
        <label for="id_number">ID Number</label>
        <input type="text" name="id_number" value="" placeholder="ID Number" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" value="" placeholder="Student email" class="form-control">
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" name="course" value="" placeholder="Course" class="form-control">
      </div>
      <div class="form-group">
        <label for="academic_background">Academic Background</label>
        <textarea name="academic_background" placeholder="Academic Background" rows="7" cols="35" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <textarea name="experience" placeholder="Experience" rows="7" cols="35" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea name="skills" placeholder="Skills" rows="7" cols="35" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="document" class="form-label">Document</label>
        <input class="form-control" id="document" name="document" type="file">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-select" name="status">
          <option value="">Select status</option>
          <option value="successful">Successful</option>
          <option value="reject">Reject</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
 </div>
{% endblock %}
